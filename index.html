<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hey, Whats up.</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <button id="reset">Reset Game and Chat</button>
    <div class="container">

        <div class="row">
            <div class="mx-auto">
                <h1>Multiplayer RPS!!</h1>
                <h3 id="desicion"></h3>
                <div class="row">
                </div>
            </div>
        </div>

        <div class="row" id="playerselect">
            <div class="mx-auto">

                <div class="col-md-6">
                    <div class="row">
                        <div class="mx-auto">
                            <h2>Select:</h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row" id="buttondiv">
                        <div class="mx-auto">
                            <button class="player" id="player1" value="player1">Player1</button>
                            <button class="player" id="player2" value="player2">Player2</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="row1">
            <div class="col-md-12">
                <div class="row">
                    <div class="mx-auto">
                        <div class="row">
                            <div class="mx-auto">
                                Player 1<span id="mid"><span id="userwins">0</span>:<span
                                        id="compwins">0</span></span>Player 2
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row" id="row2">
            <div class="mx-auto">
                <h1 id="status"></h1>
                <div class="row">
                </div>
            </div>
        </div>

        <div class="row" id="row3">
            <div class="mx-auto">
                <div class="choice" value="r">
                    <img src="assets/images/rock.png" width="115" height="115" alt="">
                </div>

                <div class="choice" value='p'>
                    <img src="assets/images/paper.png" width="115" height="115" alt="">
                </div>

                <div class="choice" value='s'>
                    <img src="assets/images/scissors.png" width="115" height="115" alt="">
                </div>

            </div>
        </div>

        <div class="row">
            <div class="mx-auto">
                <div class="card card-default">
                    <div class="card-header">
                        Chat!
                        <input type='text' id='nameInput' placeholder='Name'>
                        <input type='text' id='messageInput' placeholder='Message'>
                    </div>
                    <div class="card-body" id="topcard">

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
